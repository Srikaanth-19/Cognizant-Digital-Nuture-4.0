<!--8. Saving User Preferences-->

<select id="eventType" onchange="savePreference(this.value)">
    <option value="">Choose</option>
    <option value="Music">Music</option>
    <option value="Tech">Tech</option>
</select>
<button onclick="clearPreferences()">Clear Preferences</button>

<script>
window.onload = function() {
    const saved = localStorage.getItem("eventType");
    if (saved) document.getElementById("eventType").value = saved;
};

function savePreference(value) {
    localStorage.setItem("eventType", value);
}

function clearPreferences() {
    localStorage.clear();
    sessionStorage.clear();
}
</script>

<!--9. Geolocation for Event Mapping-->

<button onclick="getLocation()">Find Nearby Events</button>
<p id="location"></p>

<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            showPosition,
            showError,
            { enableHighAccuracy: true, timeout: 5000 }
        );
    } else {
        document.getElementById("location").innerText = "Geolocation not supported.";
    }
}

function showPosition(position) {
    document.getElementById("location").innerText =
        "Latitude: " + position.coords.latitude +
        ", Longitude: " + position.coords.longitude;
}

function showError(error) {
    document.getElementById("location").innerText = "Error getting location.";
}
</script>
